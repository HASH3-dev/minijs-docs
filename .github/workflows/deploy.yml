name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          path: docs

      - name: Checkout minijs repo
        uses: actions/checkout@v4
        with:
          repository: HASH3-dev/minijs
          path: minijs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and build minijs packages
        working-directory: ./minijs
        run: |
          npm ci
          npm run build
          npm run link

      - name: Install docs dependencies and link minijs
        working-directory: ./docs
        run: |
          npm ci
          npm link @mini/core @mini/router @mini/vite-plugin

      - name: Build docs
        working-directory: ./docs
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
